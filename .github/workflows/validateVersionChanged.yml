name: check that the version was updated

# Controls when the workflow will run
on:
  workflow_dispatch:
    paths:
       - 'src**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  check-version-of-manifest-was-updated:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # check out and run the script
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v1
      
      - name: Check that manifest version was updated
        run: bash .script/checkThatManifestVersionWasChanged.sh
